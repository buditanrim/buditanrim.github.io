name: CI

on:
  schedule:
    - cron: '*/60 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Jekyll Publish Drafts
      uses: soywiz/github-action-jekyll-publish-drafts@master
      with:
        github_token: ${{ secrets.JEKYLL_DRAFT }}
        jekyll_path: ./
        branch: staging-budi