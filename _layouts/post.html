{% include header.html %}
<div id="post-inner" class="l--grid m-t-05 m-b-07 p-b-l">
	<div class="l--grid-narrow m-t-l p-r-xl">
		{% if page.punchline %}
		<h1 class="post-inner--title t--title-01">{{page.title}}</h1>
		<p class="post-inner--subtitle t--body-03 t--color-secondary m-t-s m-b-s">{{page.subtitle}}</p>
		{% else %}
		<h1 class="post-inner--title t--title-01 m-b-m">{{page.title}}</h1>
		{% endif %}
		<p class="t--body-01 m-b-xl">{{page.date | date:'%b %d, %Y'}}</p>
	</div>
	<div class="post-inner--narrow l--grid-narrow p-r-xl">
		{{ content }}
	</div>
	<div class="l--grid-side p-l-04">
		Post index (WIP)
	</div>
</div>

{% include footer-bar.html %}
	{% include script.html %}
</body>
</html>
